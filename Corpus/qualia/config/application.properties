# Security Framework Configuration
# Application-level configuration for qualia security testing framework

# Security Testing Parameters
security.scan.timeout=30000
security.scan.threads=10
security.scan.maxFindings=1000
security.scan.enableBufferOverflow=true
security.scan.enableSqlInjection=true
security.scan.enableXss=true
security.scan.enableWeakEncryption=true

# Validation Parameters
validation.ks.confidenceThreshold=0.05
validation.ks.bootstrapSamples=1000
validation.ks.enableEnhancedValidation=true

# Database Configuration
database.url=jdbc:postgresql://localhost:5432/pentest_db
database.username=pentest_user
database.password=pentest_password
database.connectionTimeout=10000
database.maxPoolSize=10
database.minPoolSize=2

# Redis Configuration
redis.host=localhost
redis.port=6379
redis.password=pentest_redis_password
redis.connectionTimeout=2000
redis.maxConnections=20

# GPTOSS Testing Configuration
gptoss.api.endpoint=http://localhost:8000
gptoss.api.timeout=15000
gptoss.api.maxRetries=3
gptoss.test.vulnerabilityLevel=medium
gptoss.test.enablePromptInjection=true
gptoss.test.enableDataLeakage=true

# Performance Configuration
performance.memory.threshold=0.9
performance.cpu.monitoring=true
performance.gc.monitoring=true
performance.thread.monitoring=true

# Logging Configuration
logging.level=INFO
logging.file.path=logs/security-framework.log
logging.file.maxSize=100MB
logging.file.maxFiles=5
logging.console.enabled=true

# Report Configuration
reports.output.directory=reports/
reports.format=html,json,txt
reports.includePerformance=true
reports.includeValidation=true
reports.compression.enabled=true

# Koopman Analysis Configuration
koopman.maxEigenvalues=50
koopman.convergenceThreshold=1e-6
koopman.maxIterations=1000
koopman.observable.functions=polynomial,trigonometric

# Visualization Configuration
visualization.output.directory=reports/visualizations/
visualization.format=png,svg
visualization.dpi=300
visualization.enableInteractive=true
